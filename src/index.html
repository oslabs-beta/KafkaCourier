<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafka Courier</title>
    <style>
      html {
        background: linear-gradient(-45deg, #c7658c, #d3abbb);
        background-size: 400% 400%;
        animation: gradient 30s ease infinite;
        margin: 0;
        overflow-x: hidden;
      }
      header {
        background-color: #6b8d8e;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1;
        box-shadow: 0px 10px 8px -3px rgba(73, 73, 82, 0.88);
        margin: 0;
      }
      body {
        margin: 0;
      }
    </style>
  </head>
  <header>
    <img
      height="80px"
      display="inline-block"
      margin="auto"
      id="logo"
      src="https://pbs.twimg.com/media/FwW_fC9aQAAs8nE?format=jpg&name=small"
    />
  </header>
  <body>
    <div id="root"></div>
  </body>
</html>
